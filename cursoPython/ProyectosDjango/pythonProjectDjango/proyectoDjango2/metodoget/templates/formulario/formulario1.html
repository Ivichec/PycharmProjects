<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1><b>DOCTORES DEL HOSPITAL</b></h1><br>
    <form action="formularioPost" method="POST">
        {% csrf_token %}
        <p><b>Nombre del hospital:</b><br>
            provincial </W><input type="checkbox" name="hosp" value="provincial" /><br>
            general<input type="checkbox" name="hosp" value="general" /><br>
            la paz<input type="checkbox" name="hosp" value="la paz" /><br>
            san carlos<input type="checkbox" name="hosp" value="san carlos" /><br>
        </p>
        <p>
            <input type="submit" value="Mostrar Doctores">
            <input type="reset" value="Borrar">
        </p>
    </form>
{% if condicional %}
   <h1 style="color:blue;">Doctores</h1>
    <table border="1" style="width:100%">
        <tr>
            <th>APELLIDO</th>
            <th>ESPECIALIDAD</th>
            <th>SALARIO</th>
        </tr>
        {% for ape, ofi, sal in condicional1 %}
        <tr>
            <td>{{ ape }}</td>
            <td>{{ ofi }}</td>
            <td>{{ sal }}</td>
        </tr>
        {% endfor %}
    </table>
    <br/><br/><br/>
    <div style="background-color:yellow;float:left">
        <a href="javascript:history.back()">VOLVER</a>
    </div>
{% endif %}

</body>
</html>
